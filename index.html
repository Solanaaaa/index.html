<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Exclusive Giveaway</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #18171D 0%, #2A2636 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 450px;
            width: 100%;
        }
        .logo svg {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .logo svg:hover {
            transform: scale(1.1);
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            animation: fadeIn 1s ease;
        }
        p {
            font-size: 16px;
            color: #A1A1AA;
            margin-bottom: 10px;
            animation: fadeIn 1.2s ease;
        }
        .claim-btn {
            display: inline-block;
            padding: 14px 30px;
            background: #14F195;
            color: #18171D;
            font-size: 16px;
            font-weight: 700;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(20, 241, 149, 0.3);
        }
        .claim-btn:hover {
            background: #12D17E;
            transform: translateY(-2px);
        }
        .giveaway-info {
            font-size: 14px;
            color: #71767b;
            margin-top: 20px;
        }
        .icon-sol {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #14F195;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.923 22.873a.645.645 0 0 1 .456-.188h18.387a.323.323 0 0 1 .228.552l-3.652 3.652a.645.645 0 0 1-.456.188H3.507a.323.323 0 0 1-.228-.552l3.644-3.652ZM6.923 3.66a.645.645 0 0 1 .456-.188h18.387a.323.323 0 0 1 .228.552l-3.652 3.652a.645.645 0 0 1-.456.188H3.507a.323.323 0 0 1-.228-.552L6.923 3.66ZM24.395 13.267a.645.645 0 0 0-.456-.188H5.552a.323.323 0 0 0-.228.552l3.652 3.652a.645.645 0 0 0 .456.188h18.387a.323.323 0 0 0 .228-.552l-3.652-3.652Z" fill="#fff"/>
            </svg>
        </div>
        <h1>Solana Exclusive Giveaway</h1>
        <p>Join 10K+ winners claiming their SOL rewards!</p>
        <p>Limited spots—don’t miss out! Ends: Feb 26, 2025, 11:59 PM WAT</p>
        <a href="SolClaim.html" class="claim-btn">Claim Now</a>
        <div class="giveaway-info">
            <span class="icon-sol"></span>Powered by solana
        </div>
    </div>
</body>
</html>
