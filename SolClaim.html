<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #18171D 0%, #2A2636 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 450px;
            width: 100%;
        }
        .logo svg {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .logo svg:hover {
            transform: scale(1.1);
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            animation: fadeIn 1s ease;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
            animation: fadeIn 1.2s ease;
        }
        .win-message {
            font-size: 24px;
            font-weight: 800;
            color: #14F195;
            text-shadow: 0 2px 6px rgba(20, 241, 149, 0.5), 0 0 10px rgba(20, 241, 149, 0.3);
            -webkit-text-stroke: 1px #fff;
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite;
        }
        .claim-btn {
            display: inline-block;
            padding: 14px 30px;
            background: #00A3FF;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 163, 255, 0.3);
        }
        .claim-btn:hover {
            background: #008ECC;
            transform: translateY(-2px);
        }
        .icon-sol {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #14F195;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            0% { text-shadow: 0 2px 6px rgba(20, 241, 149, 0.5), 0 0 8px rgba(20, 241, 149, 0.3); }
            50% { text-shadow: 0 2px 8px rgba(20, 241, 149, 0.7), 0 0 12px rgba(20, 241, 149, 0.5); }
            100% { text-shadow: 0 2px 6px rgba(20, 241, 149, 0.5), 0 0 8px rgba(20, 241, 149, 0.3); }
        }
    </style>
</head>

            </svg>
        </div>

        <p><span class="icon-sol"></span>Claim within 24 hours!</p>
    </div>
</body>
</html>
